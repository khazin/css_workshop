<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>attribute</title>
</head>
<body>
    <input type="text" name="firstname" placeholder="firstname">
    <input type="text" name="lastname" placeholder="lastname">
    <input type="email" name="email" placeholder="email">
    <input type="password" name="password" placeholder="password">
    <input type="text" name="namesome" placeholder="namesome">
</body>
<style>
input {margin: 12px; display: block}
input[name] {background-color: rebeccapurple}
input[name ='password'] {background-color: red}
input[name $='name'] {background-color: cadetblue}
input[name ^='name'] {background-color: blue}
input[name *='name'] {background-color: aquamarine}
</style>
</html>
